<body>
<div id="ui"></div>
<h1>Stars</h1>

</script>
<script type="module">
  import ThreeUi from './js/three_ui.js';
  import Scene from './js/scene.js';
  import Stars from './js/stars.js';

  const ui = new ThreeUi('ui');
  ui.fs.makeFullscreen();
  //ui.camera.position.z = 1e20;
  const stars = new Stars('stars', {
    radius: {
      // Sun's radius in meters.
      scalar: 6.9424895E8
    },
  });
  ui.scene.add(stars);
  ui.camera.position.z = 1e10;
  ui.animationCb = () => {
    stars.rotation.y += 0.001;
  };
  console.log(ui);
</script>

<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="index.css"/></head>
<body>
<div id="ui"></div>
<h1>Planet</h1>
<p>Use LOD to lazy-load texture.  Open your browser network trace and
watch it as you zoom in.
<table id="faves">
<tr><th>Name</th></tr>
</table>
<script type="module">
  import * as THREE from './js/lib/three.js/three.module.js';
  import ThreeUi from './js/three_ui.js';
  import * as Shapes from './js/shapes.js';
  import {planetHelper} from './js/scene_utils.js';

  const ui = new ThreeUi('ui');
  ui.camera.position.z = 1e2;
  const light = new THREE.PointLight();
  const dist = 1e3;
  light.position.set(dist, 0, dist);
  ui.camera.add(light);

  let planet;
  planetHelper(p => {
    if (planet) {
      ui.scene.remove(planet);
    }
    ui.scene.add(p);
    planet = p;
  });
  ui.animationCb = () => {
    //planet.rotation.y += 0.001;
  };
</script>
</body>
</html>

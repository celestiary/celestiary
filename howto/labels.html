<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="index.css"/></head>
<body>
  <div id="ui"></div>
  <h1>Sprite Labels</h1>
<script type="module">
  import makeLabel from './js/spriteLabel.js';
  import Scene from './js/scene.js';
  import ThreeUi from './js/three_ui.js';
  import {point} from './js/Shapes.js';

  const container = document.getElementById('ui');
  const ui = new ThreeUi(container);
  const scene = new Scene(ui);
  ui.camera.position.set(0, 1, 4);

  const labels = [];
  for (let i = 0; i < 100; i++) {
    const p = point();
    p.position.set(
      Math.random() - 0.5,
      Math.random() - 0.5,
      Math.random() - 0.5);
    p.position.multiplyScalar(10);
    ui.scene.add(p);
    p.add(makeLabel('item: ' + i));
  }
</script>
</body>
</html>

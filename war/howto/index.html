<!DOCTYPE html>
<html>
<head>
  <title>Celestiary - Guide</title>
  <link rel="stylesheet" href="index.css"/>
  <script type="text/javascript">
    let contentElt;
    function checkHash() {
      if (location.hash) {
        const hash = location.hash.substr(1);
          if (hash) {
          contentElt.src = hash;
        }
      } else {
        contentElt.src = 'welcome.html';
      }
    }
    function init() {
      contentElt = document.getElementById('content-frame');
      if (contentElt) {
        window.addEventListener('hashchange', () => {
          checkHash();
        });
        checkHash();
      } else {
        console.log('No content elt');
      }
    }
  </script>
</head>
<body id="nav" style="background-color: #abcdef" onload="init()">

          src="welcome.html"/>
</body>

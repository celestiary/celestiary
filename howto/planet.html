<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="index.css"/></head>
<body>
<div id="ui"></div>
<h1>Planet</h1>
<p>Use LOD to lazy-load texture.  Open your browser network trace and
watch it as you zoom in.
<script type="module">
  import * as THREE from './js/lib/three.js/three.module.js';
  import ThreeUi from './js/three_ui.js';
  import Planet from './js/Planet.js';
  import {testPlanetProps} from './js/scene_utils.js';

  const ui = new ThreeUi('ui');
  ui.camera.position.z = 1e4;
  const light = new THREE.PointLight();
  light.position.set(0, 0, 10);
  ui.camera.add(light);

  const nO = (name) => {
    const o = new THREE.Object3D;
    o.name = name;
    return o;
  }

  const scene = {
    newObject: nO,
    newGroup: nO,
    orbitShapes: []
  };
  let planet = new Planet(scene, testPlanetProps((document.location.hash || '#earth').substring(1)));
  ui.scene.add(planet);
  ui.scene.add(new THREE.AxesHelper(1.1));
  ui.animationCb = () => {
    planet.rotation.y += 0.001;
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="index.css"/></head>
<body>
<div id="ui"></div>
<h1>An Ellipse</h1>
An ellipse in the XY plane.

<script type="module">
  import ThreeUi from '/js/three_ui.js';
  import * as THREE from '/js/lib/three.module.js';
  import * as Shapes from '/js/shapes.js';

  const ui = new ThreeUi('ui');
  ui.camera.position.x = 1;
  ui.camera.position.y = 2;
  ui.camera.position.z = 5;
  const light = new THREE.PointLight();
  light.position.set(10, 10, 10);
  ui.scene.add(light);

  ui.scene.add(new THREE.AxesHelper(1));
  ui.scene.add(Shapes.solidEllipse(0.5));
</script>
</body>
</html>

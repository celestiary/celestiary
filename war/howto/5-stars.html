<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="index.css"/></head>
<body>
<div id="ui"></div>
<h1>Stars</h1>
<script type="module">
  import ThreeUi from '/js/three_ui.js';
  import Scene from '/js/scene.js';

  const ui = new ThreeUi('ui');
  const scene = new Scene(ui);
  ui.camera.position.z = 2;
  ui.scene.add(ui.obj = scene.newStars({
    radius: {
      // Sun's radius in meters.
      scalar: 6.9424895E8
    },
  }));
  ui.camera.position.z = 2;
  ui.animationCb = () => {
    ui.obj.rotation.y += 0.001;
  };
</script>
</body>
</html>

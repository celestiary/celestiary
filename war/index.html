<!DOCTYPE html>
<html>
  <head>
    <title>Celestiary - Solar System Simulator</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body style="background-color: black">
    <div id="scene"/>
    <div id="nav">
      <div id="info">Welcome to Celestiary!  Loading...</div>
      <div id="clock">
        <span id="date"></span><br/>
        <span id="timeScale"></span>
      </div>
      <div id="controls">
        <button onclick="celestiary.toggleOrbits()">o</button>
        <button onclick="celestiary.changeTimeScale(-1)">-</button>
        <button onclick="celestiary.changeTimeScale(0)">=</button>
        <button onclick="celestiary.invertTimeScale()">/</button>
        <button onclick="celestiary.changeTimeScale(1)">+</button>
      </div>
      <div id="links">
	<a href="https://github.com/pablo-mayrgundter/celestiary" target="_blank">source</a> |
	<a href="howto/index.html" target="_blank">howto</a>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>

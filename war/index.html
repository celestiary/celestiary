<!DOCTYPE html>
<html>
  <head>
    <title>Celestiary - Solar System Simulator</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body style="background-color: black">
    <div id="scene-id"/>
    <div id="nav-id">
      <div id="info-id">Welcome to Celestiary!  Loading...</div>
      <div id="time-id">
        <span id="date-id"></span><br/>
        <span id="time-scale-id"></span>
      </div>
      <div id="controls-id">
        <button onclick="celestiary.toggleOrbits()">o</button>
        <button onclick="celestiary.changeTimeScale(-1)">-</button>
        <button onclick="celestiary.changeTimeScale(0)">=</button>
        <button onclick="celestiary.invertTimeScale()">/</button>
        <button onclick="celestiary.changeTimeScale(1)">+</button>
      </div>
      <div id="links-id">
	<a href="https://github.com/pablo-mayrgundter/celestiary" target="_blank">source</a> |
	<a href="howto/index.html" target="_blank">howto</a>
        <span class="link" onclick="c.toggleShowKeys(); return false;" style="float: right">help/?</span>
      </div>
    </div>
    <div id="keys-id">
      <h1>Keyboard Shortcuts</h1>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>

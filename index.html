<!DOCTYPE html>
<html>
  <head>
    <title>Celestiary - Solar System Simulator</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="icon" type="image/png" href="favicon.ico"/>
  </head>
  <body style="background-color: black">
    <div id="scene-id"></div>
    <div id="nav-id" class="panel">Welcome to Celestiary!  Loading...</div>
    <h1 id="target-id"></h1>
    <div id="time-id" class="panel">
      <div id="date-id"></div>
      <div id="time-scale-id">real-time</div>
      <div id="time-controls-id">
        <button onclick="c.time.changeTimeScale(1)">+</button>
        <button onclick="c.time.changeTimeScale(-1)">-</button>
        <button onclick="c.time.changeTimeScale(0)">=</button>
        <button onclick="c.time.invertTimeScale()">/</button>
      </div>
      <div class="link" onclick="c.toggleShowKeys(); return false;">help/?</div>
    </div>
    <div id="keys-id">
      <div id="links-id">
        <h1>About</h1>
        <a href="https://github.com/pablo-mayrgundter/celestiary" target="_blank">source</a> |
        <a href="howto/index.html" target="_blank">howto</a>
      </div>
      <h1>Keyboard Shortcuts</h1>
    </div>
    <script type="module" src="js/bundle.js"></script>
  </body>
</html>

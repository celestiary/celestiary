<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
  <head>
    <title>Solar System</title>
    <script type="text/javascript" src="angular.js" ng:autobind></script>
    <script type="text/javascript" src="Three.js"></script>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="material.js"></script>
    <script type="text/javascript" src="shapes.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="scene.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="t-10000.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden; font-family: arial, sans; background-color: black">
    <div ng:controller="SceneCtrl">
      <div>
        <select name="name">
          <option selected="true">Milky Way</option>
          <option>Sun</option>
          <option>Mercury</option>
          <option>Venus</option>
          <option>Earth</option>
          <option>Mars</option>
          <option>Jupiter</option>
          <option>Saturn</option>
          <option>Uranus</option>
          <option>Neptune</option>
          <option>Pluto</option>
        </select>
      </div>
      <ul style="position: absolute; bottom: 0; color: white">
        <li ng:repeat="(prop,val) in object">
          {{prop}}: {{val}}
        </li>
      </ul>
      <div id="scene"/>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29174571-1']);
      _gaq.push(['_setDomainName', 'celestiary.appspot.com']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>

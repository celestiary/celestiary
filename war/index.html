<!DOCTYPE html>
<html>
  <head>
    <title>Celestiary - Solar System Simulator</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="scene">
      <div style="position: absolute; width: 50%; margin: auto">
        <p>This page shows 3D content
        using <a href="http://en.wikipedia.org/wiki/WebGL">WebGL</a>.
        It should work fine in modern browsers.</p></p>

        <p>Internet Explorer 10 and below may not work.</p>
      </div>
    </div>
    <div id="nav">
      <div id="info">Welcome to Celestiary!  Loading...</div>
      <div id="clock">
        <span id="date"></span><br/>
        <span id="timeScale"></span>
      </div>
      <div id="controls">
        <button onclick="celestiary.toggleOrbits()">o</button>
        <button onclick="celestiary.changeTimeScale(-1)">-</button>
        <button onclick="celestiary.changeTimeScale(0)">=</button>
        <button onclick="celestiary.invertTimeScale()">/</button>
        <button onclick="celestiary.changeTimeScale(1)">+</button>
      </div>
      <div id="links">
	<a href="https://github.com/pablo-mayrgundter/celestiary" target="_blank">source</a> |
	<!-- <a href="howto.html" target="_blank">howto</a> -->
      </div>
    </div>
    <script src="js/index-bundle.js"></script>
  </body>
</html>
